<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Free Strategy Call - SpeedEaze</title>
    <meta http-equiv="refresh" content="0; url=/contact.html">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-message {
            padding: 40px;
        }
        .spinner {
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <div class="spinner"></div>
        <p>Taking you to book your free strategy call...</p>
        <p><a href="/contact.html" style="color: #ff6b35;">Click here if you're not redirected automatically</a></p>
    </div>
</body>
</html>
