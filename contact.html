<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (your existing head content here, unchanged) -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - SpeedEaze</title>
    <style>
        /* (your existing styles here, unchanged) */
    </style>
</head>
<body>
    <!-- (your existing body content here, unchanged) -->
    
    <!-- Your full form and page content unchanged -->

    <footer class="footer">
        <!-- footer content unchanged -->
    </footer>

    <!-- Calendly widget script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Open Calendly popup scheduler
                Calendly.initPopupWidget({ url: 'https://calendly.com/hachhouchzakaria/30min' });

                // Hide the form
                contactForm.style.display = 'none';

                // Show success message
                successMessage.classList.add('show');

                // Reset form after 5 seconds (optional)
                setTimeout(() => {
                    contactForm.style.display = 'block';
                    successMessage.classList.remove('show');
                    contactForm.reset();
                }, 5000);
            });
        });
    </script>
</body>
</html>
